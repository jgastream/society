<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Society</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#fafafa;--card:#fff;--text:#1a1a1a;--border:#e5e5e5;--accent:#d91;--muted:#555;--light-muted:#777;
  }
  [data-theme="dark"]{
    --bg:#0f1114;--card:#181a1d;--text:#e5e5e5;--border:#2d3136;--muted:#888;--light-muted:white;
  }
  *{box-sizing:border-box;margin:0;padding:0;}
  body{
    font-family:'Inter',sans-serif;
    background:var(--bg);
    color:var(--text);
    line-height:1.7;
    transition:background .3s;
    padding:16px 0;
  }
  .container{
    max-width:860px;
    margin:0 auto;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 8px 32px rgba(0,0,0,0.08);
    width:100%;
  }

  /* Mobile-first padding */
  .header, .actions, .desc, .stats {padding-left:20px;padding-right:20px;}
  @media (min-width: 768px) {
    .header, .actions, .desc, .stats {padding-left:32px;padding-right:32px;}
  }

  .header{padding:24px 20px 16px;border-bottom:1px solid var(--border);}
  @media (min-width: 768px) {.header{padding:28px 32px 20px;}}

  .back{display:inline-flex;align-items:center;gap:8px;color:var(--accent);font-weight:600;cursor:pointer;margin-bottom:16px;font-size:1rem;}
  .back:hover{text-decoration:underline;}
  h1{font-size:1.9rem;font-weight:700;line-height:1.3;margin-bottom:12px;}
  .meta{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:0.95rem;}
  .date{font-weight:500;}
  .category{background:var(--accent);color:#fff;padding:4px 11px;border-radius:5px;font-weight:700;font-size:0.78rem;text-transform:uppercase;letter-spacing:0.6px;}

  /* MEDIA */
  .media-wrapper{
    position:relative;
    margin:32px 0;
    background:#000;
    overflow:hidden;
    border-radius:12px;
  }
  .media{
    position:relative;
    width:100%;
    padding-bottom:56.25%;
    background:#000;
  }
  .media iframe,.media video,.media img{
    position:absolute;top:0;left:0;width:100%;height:100%;border:none;object-fit:cover;
  }
  .media img{object-fit:contain;background:#000;}

  .actions{padding:0 20px 24px;display:flex;gap:16px;flex-wrap:wrap;}
  @media (min-width: 768px) {.actions{padding:0 32px 24px;}}
  .btn{padding:14px 24px;border:none;border-radius:10px;font-weight:600;font-size:1rem;cursor:pointer;transition:all .2s;flex:1;min-width:180px;display:flex;align-items:center;justify-content:center;gap:10px;}
  .download-btn{background:#1DB954;color:#fff;}
  .download-btn:hover{background:#1ed760;}
  .share-btn{background:#333;color:#fff;}
  [data-theme="dark"] .share-btn{background:#444;}
  .share-btn:hover{background:#555;}
  .desc{padding:0 20px 28px;font-size:1.05rem;color:var(--light-muted);white-space:pre-wrap;}
  @media (min-width: 768px) {.desc{padding:0 32px 28px;}}
  .stats{padding:0 20px 20px;color:var(--muted);font-size:0.95rem;}
  @media (min-width: 768px) {.stats{padding:0 32px 20px;}}

@media (min-width: 992px) {
  
  .media-wrapper {
    float: right;
    width: 48%;
    max-width: 520px;
    margin: 0;
    margin-right: 4%;
    margin-top: 8px;           
    border-radius: 16px;
    overflow: hidden;
    position: sticky;
    top: 28px;                 
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
  }


  
  }

  
  .actions {
    padding-top: 4px;
    padding-bottom: 24px;
  }

  .desc {
    padding-top: 8px;
    padding-bottom: 28px;
    font-size: 1.07rem;
  }

  .stats {
    padding-bottom: 32px;
    font-size: 1rem;
  }

  
  .comments-section {
    clear: both;
    padding-top: 64px !important;
    padding-left: 32px !important;
    padding-right: 32px !important;
  }


  .comments-section h2 {
    font-size: 1.5rem;
  }

  
  .container {
    max-width: 1100px;
  }
}


@media (max-width: 991px) {
  .actions,
  .desc,
  .stats {
    margin-left: 0 !important;
  }
}


  
  .comments-section{
    padding:32px 20px;
    border-top:1px solid var(--border);
    background:var(--bg);
  }
  @media (min-width: 768px) {.comments-section{padding:40px 32px;}}
  @media (min-width: 992px) {.comments-section{padding:48px 40px; grid-column: 1 / -1;}}

  .comments-section h2{font-size:1.4rem;margin-bottom:20px;}
  .comment{background:var(--card);padding:16px;border-radius:12px;margin-bottom:14px;border:1px solid var(--border);}
  .comment strong{color:var(--accent);}
  .no-comments{text-align:center;color:var(--muted);padding:40px 0;font-style:italic;}
  .input-group{display:flex;gap:12px;margin-top:24px;}
  .input-group input{flex:1;padding:14px 18px;border:1px solid var(--border);border-radius:10px;background:var(--card);color:var(--text);font-size:1rem;}
  .input-group button{background:var(--accent);color:#fff;padding:0 24px;border:none;border-radius:10px;font-weight:600;cursor:pointer;}
  .input-group button:hover{background:#c51c38;}
</style>
</head>
<body data-theme="light">

<div class="container">

  <div class="header">
    <div class="back" onclick="history.back()">Back</div>
    <h1 id="title">Loading article...</h1>
    <div class="meta">
      <div><span class="date" id="date"></span> <span id="author"></span></div>
      <span class="category" id="category"></span>
    </div>
  </div>

  <!-- Large Screen Grid Layout -->
  <div class="main-content" style="display:block;">
    <div class="media-wrapper">
      <div class="media" id="media"></div>
    </div>

    <div class="content-right">
      <div class="actions">
        <button id="downloadBtn" class="btn download-btn" style="display:none;">Download Video</button>
        <button id="shareBtn" class="btn share-btn">Share </button>
      </div>
      <div class="desc" id="desc"></div>
      <div class="stats" id="stats" style="display:none;">Views: <span id="viewsCount">0</span></div>
    </div>
  </div>
    
  <!-- Comments always full width below -->
  <div class="comments-section">
    <h2>Comments</h2>
    <div id="comments"></div>
<div class="input-group" style="position:fixed; bottom:5px; ">
      <input type="text" id="commentInput" placeholder="Write a comment..." onkeydown="if(event.key==='Enter')sendComment()">
      <button onclick="sendComment()">Send</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { 
    getFirestore, doc, getDoc, updateDoc, increment, onSnapshot,
    collection, addDoc, query, orderBy, serverTimestamp 
  } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

  const app = initializeApp({
    apiKey: "AIzaSyDZEiPKwBXshLCdYqQ1kyaEzKz_SJYJH2k",
    authDomain: "mwtether.firebaseapp.com",
    projectId: "mwtether",
    storageBucket: "mwtether.firebasestorage.app",
    messagingSenderId: "95370110625",
    appId: "1:95370110625:web:e53bde7c65bb9da57d32e0"
  });

  const db = getFirestore(app);
  const auth = getAuth(app);
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id');
  if (!id) { document.body.innerHTML = "<h1 style='text-align:center;margin:100px;color:#d91e3a;'>Invalid link</h1>"; }

  const postRef = doc(db, 'videos', id);
  let currentUserUID = null;
  let hasIncremented = false; // Prevent double counting on same load

  onAuthStateChanged(auth, (user) => {
    currentUserUID = user ? user.uid : null;
  });

  const formatAdminName = (email) => {
    if (!email || !email.includes('@')) return "MW Team";
    const name = email.split('@')[0];
    return name.replace(/\./g, ' ').replace(/\b\w/g, c => c.toUpperCase()).trim();
  };

  const formatDate = (ts) => {
    if (!ts) return 'Recently';
    const d = ts.seconds ? new Date(ts.seconds * 1000) : new Date(ts);
    return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
  };

  // Increment views ONCE per page visit
  const incrementViews = async () => {
    if (hasIncremented) return;
    hasIncremented = true;
    await updateDoc(postRef, { views: increment(1) });
  };

  // Load post + update views
  const loadPost = async () => {
    const snap = await getDoc(postRef);
    if (!snap.exists()) {
      document.body.innerHTML = "<h1 style='text-align:center;margin:100px;color:#d91e3a;'>Article not found</h1>";
      return;
    }

    const data = snap.data();

    // Increment views every time user lands on page
    incrementViews();

    //  real-time view count
    onSnapshot(postRef, (doc) => {
      const latest = doc.data();
      document.getElementById('viewsCount').textContent = latest.views || 0;
    });

    document.getElementById('title').textContent = data.title || 'Untitled';
    document.getElementById('desc').textContent = data.description || '';
    document.getElementById('date').textContent = formatDate(data.timestamp);

    const adminName = data.author ? formatAdminName(data.author) : "MW Team";
    document.getElementById('author').textContent = adminName === "MW Team" ? "MW Team" : `By ${adminName}`;

    const type = (data.type || 'news').toLowerCase();
    const cat = type === 'news' ? 'NEWS' : type === 'stories' ? 'FOREX' : type === 'scandals' ? 'SCANDALS' : type === 'entertainment' ? 'EDUCATION' : 'UPDATE';
    document.getElementById('category').textContent = cat;

    const mediaDiv = document.getElementById('media');
    const downloadBtn = document.getElementById('downloadBtn');

    if (data.url?.includes('youtube') || data.embeddedCode?.includes('youtube')) {
      const videoId = data.url?.match(/(?:v=|\/)([a-zA-Z0-9_-]{11})/)?.[1] || data.url?.split('/').pop();
      mediaDiv.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?rel=0" allowfullscreen></iframe>`;
    }
    else if (data.url?.includes('.mp4') || data.url?.includes('firebasestorage')) {
      mediaDiv.innerHTML = `<video controls controlsList="nodownload"><source src="${data.url}" type="video/mp4"></video>`;
      if (data.downloadable !== false) {
        downloadBtn.style.display = 'flex';
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = data.url; a.download = (data.title || 'video') + '.mp4'; a.click();
        };
      }
    }
    else if (data.thumbnail) {
      mediaDiv.innerHTML = `<img src="${data.thumbnail}" alt="${data.title}">`;
    }

    document.getElementById('shareBtn').onclick = () => {
      const shareData = { title: data.title, text: data.description?.slice(0,100), url: location.href };
      if (navigator.share) {
        navigator.share(shareData).catch(() => {
          navigator.clipboard.writeText(location.href); alert("Link copied!");
        });
      } else {
        navigator.clipboard.writeText(location.href); alert("Link copied!");
      }
    };
  };

  loadPost();

  // Real-time comments
  const commentsQuery = query(collection(db, 'videos', id, 'comments'), orderBy('timestamp', 'desc'));
  onSnapshot(commentsQuery, snap => {
    const container = document.getElementById('comments');
    if (snap.empty) {
      container.innerHTML = '<div class="no-comments">No comments yet. Be the first!</div>';
      return;
    }
    container.innerHTML = '';
    snap.forEach(d => {
      const c = d.data();
      const displayName = c.uid ? c.uid.substring(0, 10) : (c.author || 'User');
      const el = document.createElement('div');
      el.className = 'comment';
      el.innerHTML = `<strong>${displayName}</strong>: ${c.text.replace(/</g, '&lt;')}`;
      container.appendChild(el);
    });
  });

  window.sendComment = async () => {
    const input = document.getElementById('commentInput');
    const text = input.value.trim();
    if (!text) return;

    await addDoc(collection(db, 'videos', id, 'comments'), {
      text,
      uid: currentUserUID,
      author: currentUserUID ? null : 'Guest',
      timestamp: serverTimestamp()
    });
    input.value = '';
  };
</script>

<script>
  document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
</script>
</body>
</html>
